'CRON.DAV.Fobi:FobiWidget':
  superTypes:
    'Neos.Neos:Content': true
  ui:
    label: i18n
    icon: icon-leanpub
    group: widget
    inspector:
      groups:
        option:
          label: option
          position: 1
  properties:
    widget:
      type: string
      defaultValue: 'questionnaire'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'option'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              questionnaire:
                label: i18n
              training:
                label: i18n
              trainingMulti:
                label: i18n
              cockpit:
                label: i18n
    questionnaireShape:
      type: string
      defaultValue: 'min'
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'option'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          hidden: "ClientEval:node.properties.widget == 'questionnaire' ? false : true"
          editorOptions:
            values:
              min:
                label: i18n
              max:
                label: i18n
    questionnaireId:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        help:
          message: i18n
        inspector:
          group: 'option'
          hidden: "ClientEval:node.properties.widget == 'questionnaire' ? false : true"
    trainingId:
      type: string
      ui:
        label: i18n
        reloadPageIfChanged: true
        help:
          message: i18n
        inspector:
          group: 'option'
          hidden: "ClientEval:node.properties.widget == 'training' ? false : true"
    trainingDisturber:
      type: boolean
      ui:
        label: i18n
        help:
          message: i18n
        inspector:
          group: 'option'
          hidden: "ClientEval:node.properties.widget == 'training' ? false : true"
    trainingEffort:
      type: boolean
      ui:
        label: i18n
        help:
          message: i18n
        inspector:
          group: 'option'
          hidden: "ClientEval:node.properties.widget == 'training' ? false : true"
    trainingPoints:
      type: boolean
      ui:
        label: i18n
        help:
          message: i18n
        inspector:
          group: 'option'
          hidden: "ClientEval:node.properties.widget == 'training' ? false : true"
    cockpitShape:
      type: string
      defaultValue: 'min'
      ui:
        label: i18n
        help:
          message: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'option'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          hidden: "ClientEval:node.properties.widget == 'cockpit' ? false : true"
          editorOptions:
            values:
              min:
                label: i18n
              max:
                label: i18n
    trainingType:
      type: string
      defaultValue: 'multitext'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'option'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          hidden: "ClientEval:node.properties.widget == 'trainingMulti' ? false : true"
          editorOptions:
            values:
              multi-text:
                label: i18n
              multi-teaser:
                label: i18n
              multi-slider:
                label: i18n
    widgetSize:
      type: string
      defaultValue: 'width-50'
      ui:
        label: i18n
        reloadPageIfChanged: true
        inspector:
          group: 'option'
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            values:
              width-25:
                label: i18n
              width-50:
                label: i18n
              width-100:
                label: i18n
